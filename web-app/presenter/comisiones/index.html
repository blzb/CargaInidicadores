	<script type="text/javascript">
		function OpenMovie(strUrl)
		{
			var isIE = (document.all)? true:false;
			var nPad = isIE?40:20
			var nWidth=1362 + nPad;
			var nHeight=691 +nPad;
			if(nWidth>screen.availWidth)
				nWidth=screen.availWidth;
			if(nHeight>screen.availHeight)
				nHeight=screen.availHeight;
			var nLeft=(screen.availWidth-nWidth)/2;
			var nTop=(screen.availHeight-nHeight)/2;
			window.open(strUrl, '_blank','top='+nTop+',left='+nLeft+',width='+nWidth+',height='+nHeight+',scrollbars=yes,toolbar=no,status=yes,resizable=yes');
		}

		var preloadImg01 = new Image();
